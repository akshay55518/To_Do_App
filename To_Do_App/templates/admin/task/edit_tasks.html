{% extends 'admin/dashboard.html' %}
{% load static %}

{% block title %}Edit Task - Admin{% endblock %}

{% block admin-main-block %}
<main class="flex-1 p-6 flex justify-center items-center min-h-screen bg-gray-100">
    <div class="bg-white shadow rounded-lg p-8 w-full max-w-md">
        <h1 class="text-2xl font-bold mb-6 text-center">Edit Task</h1>
        <form method="POST">
            {% csrf_token %}
            <div class="mb-4">
                <label class="block text-gray-700 mb-1">Title</label>
                <input type="text" name="title" class="w-full border px-3 py-2 rounded-md" value="{{ task.title }}" required>
            </div>
            <div class="mb-4">
                <label class="block text-gray-700 mb-1">Description</label>
                <textarea name="description" class="w-full border px-3 py-2 rounded-md">{{ task.description }}</textarea>
            </div>
            <div class="mb-4">
                <label class="block text-gray-700 mb-1">Project</label>
                <select name="project" class="w-full border px-3 py-2 rounded-md" required>
                    {% for project in projects %}
                    <option value="{{ project.id }}" {% if project.id == task.project.id %}selected{% endif %}>{{ project.name }}</option>
                    {% endfor %}
                </select>
            </div>
            <div class="mb-4">
                <label class="block text-gray-700 mb-1">Assign To</label>
                <select name="assigned_to" class="w-full border px-3 py-2 rounded-md" required>
                    {% for user in users %}
                    <option value="{{ user.id }}" {% if user.id == task.assigned_to.id %}selected{% endif %}>{{ user.username }}</option>
                    {% endfor %}
                </select>
            </div>
            <div class="mb-6">
                <label class="block text-gray-700 mb-1">Priority</label>
                <select name="priority" class="w-full border px-3 py-2 rounded-md">
                    <option value="low" {% if task.priority == 'low' %}selected{% endif %}>Low</option>
                    <option value="medium" {% if task.priority == 'medium' %}selected{% endif %}>Medium</option>
                    <option value="high" {% if task.priority == 'high' %}selected{% endif %}>High</option>
                </select>
            </div>
            <div class="text-center">
                <button type="submit" class="bg-green-500 hover:bg-green-600 text-white px-6 py-2 rounded-md">Update Task</button>
            </div>
        </form>
    </div>
</main>
{% endblock %}
