{% extends 'admin/dashboard.html' %}
{% load static %}

{% block title %}Add Task - Admin{% endblock %}

{% block admin-main-block %}
<main class="flex-1 p-6 flex justify-center items-center min-h-screen bg-gray-100">
    <div class="bg-white shadow rounded-lg p-8 w-full max-w-md">
        <h1 class="text-2xl font-bold mb-6 text-center">Add Task</h1>
        <form method="POST">
            {% csrf_token %}
            <div class="mb-4">
                <label class="block text-gray-700 mb-1">Title</label>
                <input type="text" name="title" class="w-full border px-3 py-2 rounded-md" required>
            </div>
            <div class="mb-4">
                <label class="block text-gray-700 mb-1">Description</label>
                <textarea name="description" class="w-full border px-3 py-2 rounded-md"></textarea>
            </div>
            <div class="mb-4">
                <label class="block text-gray-700 mb-1">Project</label>
                <select name="project" class="w-full border px-3 py-2 rounded-md" required>
                    {% for project in projects %}
                    <option value="{{ project.id }}">{{ project.name }}</option>
                    {% endfor %}
                </select>
            </div>
            <div class="mb-4">
                <label class="block text-gray-700 mb-1">Assign To</label>
                <select name="assigned_to" class="w-full border px-3 py-2 rounded-md" required>
                    {% for user in users %}
                    <option value="{{ user.id }}">{{ user.username }}</option>
                    {% endfor %}
                </select>
            </div>
            <div class="mb-6">
                <label class="block text-gray-700 mb-1">Priority</label>
                <select name="priority" class="w-full border px-3 py-2 rounded-md">
                    <option value="low">Low</option>
                    <option value="medium" selected>Medium</option>
                    <option value="high">High</option>
                </select>
            </div>
            <div class="text-center">
                <button type="submit" class="bg-blue-500 hover:bg-blue-600 text-white px-6 py-2 rounded-md">Add Task</button>
            </div>
        </form>
    </div>
</main>
{% endblock %}
