{% extends "base.html" %}
{% load static %}
{% block title %}Register page{% endblock title %}

{% block main-content %}

<div class="min-h-screen flex items-center justify-center bg-gray-100">
    <div class="bg-white shadow-lg rounded-lg p-8 w-full max-w-md">
        <h2 class="text-2xl font-bold text-center mb-6 text-gray-800">Register</h2>

        {% if messages %}
        {% for message in messages %}
        <div class="px-4 py-2 rounded mb-4 text-center
        {% if message.tags == 'success' %}bg-green-100 text-green-700{% endif %}
        {% if message.tags == 'error' %}bg-red-100 text-red-700{% endif %}
      ">
            {{ message }}
        </div>
        {% endfor %}
        {% endif %}

        <form method="post" action="">
            {% csrf_token %}

            <div class="mb-4">
                <label for="username" class="block text-gray-700 mb-2">Username</label>
                <input type="text" id="username" name="username" required
                    class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
            </div>

            <div class="mb-4">
                <label for="email" class="block text-gray-700 mb-2">Email</label>
                <input type="email" id="email" name="email" required
                    class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
            </div>

            <div class="mb-4">
                <label for="password" class="block text-gray-700 mb-2">Password</label>
                <input type="password" id="password" name="password" required
                    class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
            </div>

            <button type="submit"
                class="w-full bg-blue-600 text-white py-2 rounded-lg hover:bg-blue-700 transition-colors">
                Register
            </button>
        </form>

        <div class="flex justify-center mt-4 text-sm">
            <a href="{% url 'login' %}" class="text-blue-600 hover:underline">Already have an account? Login</a>
        </div>
    </div>


    {% endblock main-content %}
